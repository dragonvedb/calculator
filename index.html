<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Reenie+Beanie&family=Share+Tech+Mono&family=Syne+Mono&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div id="device">
        
        <div id="top">
            <p id="label">TASCHENRECHNER 2100</p>
            <div id="small-display"></div>
            <div id="display"></div>
        </div>
        <div id="bottom">
            <div class="socket"><button class="btn clear">C</button></div>
            <div class="socket"><button class="btn polarity close">+/-</button></div>
            <div class="socket"><button class="btn backspace close">_<</button></div>
            <div class="socket"><button class="btn operator">/</button></div>

            <div class="socket"><button class="btn num">9</button></div>
            <div class="socket"><button class="btn num">8</button></div>
            <div class="socket"><button class="btn num">7</button></div>
            <div class="socket"><button class="btn operator">x</button></div>
           
            <div class="socket"><button class="btn num">6</button></div>
            <div class="socket"><button class="btn num">5</button></div>
            <div class="socket"><button class="btn num">4</button></div>
            <div class="socket"><button class="btn operator lrg">-</button></div>

            <div class="socket"><button class="btn num">3</button></div>
            <div class="socket"><button class="btn num">2</button></div>
            <div class="socket"><button class="btn num">1</button></div>
            <div class="socket"><button class="btn operator lrg">+</button></div>

            <div class="socket"><button class="btn dot lrg">.</button></div>
            <div class="socket"><button class="btn num">0</button></div>
            <div class="socket"><button class="btn equalize lrg">=</button></div>
        </div>
    </div>

    <div id="paper"></div>
    
    <script src="script.js"></script>
</body>
</html>
